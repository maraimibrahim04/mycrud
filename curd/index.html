<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="w-75 m-auto py-5 ">
        <div class="mb-4">
            <label for="produvtName" class="mb-3 fs-5 text-info">product Name</label>
            <input type="text " id="produvtName" class="form-control">
        </div>
        <div class="mb-4">
            <label for="produtPrice" class="mb-3 fs-5 text-info">produt Price</label>
            <input type="number " id="produtPrice" class="form-control">
        </div>
        <div class="mb-4">
            <label for="produtCatigory" class="mb-3 fs-5 text-info">produt Catigory</label>
            <input type="text " id="produtCatigory" class="form-control">
        </div>
        <div class="mb-4">
            <label for="produtDesc" class="mb-3 fs-5 text-info">produt Description</label>
            <textarea name="produtDesc" id="produtDesc" class="form-control"></textarea>
        </div>
        <div class="mb-4">
            <label for="produtFile" class="mb-3 fs-5 text-info">produt File</label>
            <input type="file" id="produtFile" class="form-control">

        </div>
        <button class="btn btn-outline-info text-dark" id="btn-form" onclick="AddProduct()">Add</button>

    </div>

    <div class="w-75 m-auto py-5 ">

        <input type="text " class="form-control" onkeyup="SearchProduct(this.value)"  placeholder="Search..." id="searchInput">

    </div>
    <table class="table mx-5 my-5 text-center table-hover ">

        <thead>
            <th>Index</th>
            <th>Name</th>
            <th>Price</th>
            <th>catigory</th>
            <th>status</th>
            <th>IMAGE</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="product-table">
            <tr>
                <td>0</td>
                <td>car</td>
                <td>50000</td>
                <td>cars</td>
                <td>exlant</td>
                <td><img src="./images/image.png" alt="" style="width: 50px;height: 50px;"></td>
                <td><button class="btn text-bg-success btn-outline-secondary "><i
                            class="fa-solid fa-pen-to-square   "></i></button> </td>
                <td> <button class="btn text-bg-danger btn-outline-danger "> <i
                            class="fa-solid fa-trash  "></i></button></td>
            </tr>
        </tbody>


    </table>




















    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
        integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>

</body>

</html>
